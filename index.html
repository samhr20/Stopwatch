<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="watch-box">
            <div class="clock-box">
                <span class="span hours">00</span>
                <span class="span ">:</span>
                <span class="span minutes">00</span>
                <span class="span ">:</span>
                <span class="span seconds">00</span>
                <span class="span ">:</span>
                <span class="span milliseconds">00</span>
            </div>
            <div class="button-box">
                <button class="btn" id="Start">Start</button>
                <button class="btn" id="Pause">Pause</button>
                <button class="btn" id="Reset">Reset</button>
                <button class="btn" id="Restart">Restart</button>
                <button class="btn" id="Lap">Lap</button>
                <button class="btn" id="Reset-laps">Reset laps</button>
            </div>
        </div>
    </div>
           <div class="lap-box">
            <div class="heading"><h2>LAPS..</h2></div>
           <ul class="laps">
            
           </ul>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
